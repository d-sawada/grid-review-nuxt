version: '3'

services:
  nuxt: &app_base
    image: node:14.10.0-alpine
    tty: true
    working_dir: /var/www/web
    volumes:
      - ./src:/var/www/web
      - node_modules:/var/www/web/node_modules
    environment:
      PORT: 3000
      HOST: 0.0.0.0
    restart: always
    ports:
      - 8080:3000
    command: yarn dev

volumes:
  node_modules:
